<!--The content below is only a placeholder and can be replaced.-->
<form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate></form>
<div class="box">
  <div class="grey-border">
    <div class="top">
      <span class="dot" style="background:#ED594A;"></span>
      <span class="dot" style="background:#FDD800;"></span>
      <span class="dot" style="background:#5AC05A;"></span>
    </div>
    <div class="container">
    <div>
      <h2>Reminder</h2>
    </div>
    <hr>

    <div class="row"><p> {{ reminder1 }}</p><input type="checkbox" style='float: right'></div>
    <hr>
    <div class="row"><p> {{ reminder2 }}</p><input type="checkbox" name="check2" value="getMilk" style='float: right'></div>
    <hr>
    <div class="row"><p> {{ reminder3 }}</p><input type="checkbox" name="check3" value="interview" style='float: right'></div>

    <hr>
    <div class="commentRow">
      <input class="comment" placeholder="Place Comment" {{ ngModel="comment"/>
    </div>
    <div class="dateBtn">
      <input type="date" ng-model="reminder.date" placeholder="Date" ng-required/>
      <div>
      <button class="button">Add</button>
      </div>
    </div>
  </div>
</div>
</div>

<tr>
  <td>Id</td>
  <td>Comment</td>
</tr>
<tr *ngFor="let kk of Repdata; let ind = index">
  <td>{{ id + 1 }}</td>
  <td>{{ kk.comment }}</td>
</tr>
<router-outlet></router-outlet>
